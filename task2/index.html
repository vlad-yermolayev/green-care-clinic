<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="github-search">
                <div class="github-search__top">
                    <h1>GitHub User Search</h1>
                    <form class="form-group">
                        <input type="text" placeholder="Enter username" id="search">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="github-search__bottom">
                    <h2>Results</h2>
                    <div class="github-search__results">
                        <span class="github-search__no-results">No results</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
