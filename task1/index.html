<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="bmi-caltulcator">
                <div class="bmi-caltulcator__top">
                    <h1>BMI calculator</h1>
                </div>
                <div class="bmi-caltulcator__bottom">
                    <div class="form-group">
                        <label for="weight">Weight: 30 kg</label>
                        <input type="range" id="weight" min="3" max="220" value="30">
                    </div>
                    <div class="form-group">
                        <label for="height">Height: 120 cm</label>
                        <input type="range" id="height" min="50" max="220" value="120">
                    </div>
                    <div class="bmi-caltulcator__output-wrapper">
                        <p class="bmi-caltulcator__text">Your BMI is</p>
                        <span class="bmi-caltulcator__output">20.8</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
